<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>URL Generator</title><link rel="stylesheet" href="style.css"></head><body><div class="container"><h1>Dynamic URL Generator</h1><form id="urlForm"><label for="resource">Resource Type:</label><input type="text" id="resource" name="resource" placeholder="e.g., blob" required /><label for="id">Resource ID:</label><input type="text" id="id" name="id" placeholder="e.g., 12345" required /><button type="submit">Generate URL</button></form><div id="result"><h2>Generated URL:</h2><p id="generatedUrl"></p></div></div><script src="script.js"></script></body></html>
